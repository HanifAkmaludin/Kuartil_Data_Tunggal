<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Program Hitung</title>
</head>
<body>
  <div class="container">
    <h1>Hitung Kuartil<br>Data Tunggal</h1>
    <div class="input">
      <input type="text" placeholder="Masukan Angka" class="inputNumber">
      <div class="tombol">
        <button class="reset">Reset</button>
        <button class="tombolHasil">Cek Hasil</button>
      </div>
    </div>
    <div class="hasil">
      <h4 class="q1">Kuartil Bawah (Q1) : <span class="hasilQ1"></span></h4>
      <h4 class="q2">Kuartil Tengah / Median (Q2) : <span class="hasilQ2"></span></h4>
      <h4 class="q3">Kuartil Atas (Q3) : <span class="hasilQ3"></span></h4>
      <h4 class="jq">Jangkauan Kuartil (JQ) : <span class="hasilJq"></span></h4>
      <h4 class="Qd">Simpangan Kuartil (QD) : <span class="hasilQd"></span></h4>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
